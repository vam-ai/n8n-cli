---
branches:
  - { name: main, prerelease: false, channel: latest }
  - { name: 'rc/*', prerelease: rc, channel: rc }
verifyConditions:
  - '@semantic-release/github'
  - '@semantic-release/git'

plugins:
  - - '@semantic-release/commit-analyzer'
    - preset: 'conventionalcommits'
      releaseRules:
        - { type: 'feat', release: 'minor' }
        - { type: 'impr', release: 'patch' }
        - { type: 'refactor', release: 'patch' }
        - { type: 'perf', release: 'patch' }
        - { type: 'fix', release: 'patch' }
        - { type: 'ci', release: 'patch' }
        - { type: 'docs', release: 'patch' }
        - { type: 'style', release: 'patch' }
        - { type: 'test', release: 'patch' }
        - { type: 'build', release: 'patch' }
        - { type: 'ai', release: 'patch' }
        - { type: 'chore', release: 'patch', scope: '!release' }

  - - '@semantic-release/release-notes-generator'
    - preset: 'conventionalcommits'
      presetConfig:
        types:
          - { type: 'feat', section: 'âœ¨ Features' }
          - { type: 'impr', section: 'ğŸš€ Improvements' }
          - { type: 'refactor', section: 'â™»ï¸ Improvements' }
          - { type: 'perf', section: 'âš¡ï¸ Improvements' }
          - { type: 'fix', section: 'ğŸ› Bug Fixes' }
          - { type: 'ci', section: 'ğŸ‘· CI' }
          - { type: 'docs', section: 'ğŸ“š Documentation' }
          - { type: 'chore', section: 'ğŸ”§ Miscellaneous' }
          - { type: 'style', section: 'ğŸ¨ Miscellaneous' }
          - { type: 'test', section: 'âœ… Miscellaneous' }
          - { type: 'build', section: 'ğŸ“¦ Miscellaneous' }
          - { type: 'ai', section: 'ğŸ¤– Artificial Intelligence' }

  - - '@semantic-release/changelog'
    - changelogFile: CHANGELOG.md
      changelogTitle: "# Changelog\n\nAll notable changes to this project will be documented in this file."
      verifyConditions: true

  - - '@semantic-release/github'
    - assets:
        - CHANGELOG.md
      releasedLabels: ['released']
      releaseNameTemplate: 'ğŸš€ Version ${nextRelease.version}'
      successCommentCondition: 'false'

  - - '@semantic-release/git'
    - assets:
        - CHANGELOG.md
      message: "chore(release): ğŸ”– ${nextRelease.version} [skip ci]\n\n${nextRelease.notes}"

repositoryUrl: 'https://github.com/edenreich/n8n-cli'
tagFormat: 'v${version}'
